  <div class="sidebar" [class.mobile-open]="isMobileMenuOpen">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Vendor Center" class="logo">
      <span class="logo-text">VENDOR CENTER</span>
    </div>
  
    <nav class="nav-menu">
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link" (click)="toggleProducts()">
            <i class="fas fa-boxes"></i>
            <span>Products</span>
            <i class="fas fa-chevron-down chevron" [class.open]="isProductsOpen"></i>
          </a>
          <ul class="submenu" [class.open]="isProductsOpen">
            <li>
              <a [routerLink]="['all-products']" (click)="closeMenuOnMobile()">
                <i class="fas fa-box"></i>
                All Products
              </a>
            </li>
            <li>
              <a [routerLink]="['add-product']" (click)="closeMenuOnMobile()">
                <i class="fas fa-plus"></i>
                Add New Product
              </a>
            </li>
            <li>
              <a [routerLink]="['categories']" (click)="closeMenuOnMobile()">
                <i class="fas fa-list"></i>
                Categories
              </a>
            </li>
            <li>
              <a [routerLink]="['manage-product']" (click)="closeMenuOnMobile()">
                <i class="fa-solid fa-gear"></i>
                Manage Product
              </a>
            </li>
          </ul>
        </li>
  
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['vendor-orders']" (click)="closeMenuOnMobile()">
            <i class="fas fa-shopping-cart"></i>
            <span>Orders</span>
          </a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['account-statement']" (click)="closeMenuOnMobile()">
            <i class="fas fa-chart-bar"></i>
            <span>Account Statements</span>
          </a>
        </li>
      </ul>
    </nav>
  
    <div class="shops-container">
      <button class="btn btn-shops">
        <i class="fas fa-store"></i>
        Choose Shops
      </button>
    </div>
  
    <div class="profile-section">
      <div class="profile-header" (click)="toggleProfile()">
        <div class="avatar">M</div>
        <div class="user-info">
          <div class="user-name">Market</div>
          <div class="user-email">Market.com</div>
        </div>
        <i class="fas fa-chevron-down chevron" [class.open]="isProfileOpen"></i>
      </div>
  
      <ul class="profile-menu" [class.open]="isProfileOpen">
        <li>
          <a [routerLink]="['my-profile']" (click)="closeMenuOnMobile()">
            <i class="fas fa-user"></i>
            Profile
          </a>
        </li>
        <li>
          <a [routerLink]="['my-setting']" (click)="closeMenuOnMobile()">
            <i class="fas fa-cog"></i>
            Settings
          </a>
        </li>
        <li>
          <a (click)="closeMenuOnMobile()">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </a>
        </li>
      </ul>
  
      <div class="feedback-link">
        <a (click)="closeMenuOnMobile()">
          <i class="fas fa-comment"></i>
          Give us your feedback!
        </a>
      </div>
    </div>
  </div>



  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <a [routerLink]="['vendor-orders']" class="nav-item" (click)="closeMenuOnMobile()">
      <i class="fas fa-clipboard-list"></i>
      <span>Orders</span>
    </a>
    <a [routerLink]="['add-product']" class="nav-item" (click)="closeMenuOnMobile()">
        <i class="fas fa-plus"></i>
      <span>Add Product</span>
    </a>
    <a [routerLink]="['all-products']" class="nav-item" (click)="closeMenuOnMobile()">
      <i class="fas fa-box"></i>
      <span>Products</span>
    </a>
    <a class="nav-item" (click)="toggleMobileMenu()">
      <i class="fas fa-bars"></i>
      <span>Menu</span>
    </a>
  </nav>
  
  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu-overlay" [class.show]="isMobileMenuOpen" (click)="toggleMobileMenu()"></div>
