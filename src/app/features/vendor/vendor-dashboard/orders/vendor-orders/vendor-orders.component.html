<div class="container-fluid p-4" @fadeInOut>
    <div class="row mb-4">
      <div class="col-12">
        <h2 class="text-primary mb-4" @slideIn>
          <i class="fas fa-shopping-cart me-2"></i>Vendor Orders
        </h2>
        
        <!-- Stats Cards -->
        <div class="row g-4 mb-4">
          <div class="col-md-3" @fadeInOut>
            <div class="card bg-primary text-white">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fas fa-chart-line me-2"></i>Total Orders
                </h5>
                <h3 class="mb-0">145</h3>
              </div>
            </div>
          </div>
          
          <div class="col-md-3" @fadeInOut>
            <div class="card bg-success text-white">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fas fa-check-circle me-2"></i>Completed
                </h5>
                <h3 class="mb-0">89</h3>
              </div>
            </div>
          </div>
          
          <div class="col-md-3" @fadeInOut>
            <div class="card bg-warning text-dark">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fas fa-clock me-2"></i>Pending
                </h5>
                <h3 class="mb-0">32</h3>
              </div>
            </div>
          </div>
          
          <div class="col-md-3" @fadeInOut>
            <div class="card bg-info text-white">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fas fa-truck me-2"></i>Shipping
                </h5>
                <h3 class="mb-0">24</h3>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Search and Filter -->
        <div class="row mb-4">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-search"></i>
              </span>
              <input type="text" class="form-control" placeholder="Search orders...">
            </div>
          </div>
          <div class="col-md-6 text-end">
            <button class="btn btn-outline-primary me-2">
              <i class="fas fa-filter me-2"></i>Filter
            </button>
            <button class="btn btn-outline-secondary">
              <i class="fas fa-download me-2"></i>Export
            </button>
          </div>
        </div>
  
        <!-- Orders Table -->
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr @fadeInOut>
                    <td>
                      <span class="fw-bold">1</span>
                    </td>
                    <td>ahmed</td>
                    <td>pending</td>
                    <td>phone</td>
                    <td>$200</td>
                    <td>
                      <span class="badge rounded-pill">
                        pending
                      </span>
                    </td>
                    <td>
                      <button class="btn btn-sm btn-outline-primary me-2">
                        <i class="fas fa-eye"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-success me-2">
                        <i class="fas fa-check"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-times"></i>
                      </button>
                    </td>
                  </tr>
                  <tr @fadeInOut>
                    <td>
                      <span class="fw-bold">1</span>
                    </td>
                    <td>ahmed</td>
                    <td>12.10</td>
                    <td>phone</td>
                    <td>$200</td>
                    <td>
                      <span class="badge rounded-pill">
                        ended
                      </span>
                    </td>
                    <td>
                      <button class="btn btn-sm btn-outline-primary me-2">
                        <i class="fas fa-eye"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-success me-2">
                        <i class="fas fa-check"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-times"></i>
                      </button>
                    </td>
                  </tr>
                  <tr @fadeInOut>
                    <td>
                      <span class="fw-bold">1</span>
                    </td>
                    <td>ahmed</td>
                    <td>12.10</td>
                    <td>phone</td>
                    <td>$200</td>
                    <td>
                      <span class="badge rounded-pill">
                        ended
                      </span>
                    </td>
                    <td>
                      <button class="btn btn-sm btn-outline-primary me-2">
                        <i class="fas fa-eye"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-success me-2">
                        <i class="fas fa-check"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-times"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
  
        <!-- Pagination -->
        <nav class="mt-4 d-flex justify-content-center">
          <ul class="pagination">
            <li class="page-item disabled">
              <a class="page-link" ><i class="fas fa-chevron-left"></i></a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" ><i class="fas fa-chevron-right"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
