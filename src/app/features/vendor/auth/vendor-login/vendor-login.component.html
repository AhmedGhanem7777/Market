<div class="auth-container">
    <div class="auth-card">
        <h2 class="text-center mb-4 slide-down">Login  <i class="fas fa-sign-in-alt me-2"></i></h2>
        <form class="fade-in">
            <div class="form-group mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="email" class="form-control" placeholder="Email" name="email" required />
                </div>
            </div>

            <div class="form-group mb-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Password"
                        name="password" required />
                    <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-submit w-100 mb-3 bounce">
                Login
            </button>

            <p class="text-center">
                Don't have an account?
                <a class="link-primary cursor-pointer" [routerLink]="['/vendor/auth/vendor-register']">Register</a>
            </p>
        </form>
    </div>
</div>
